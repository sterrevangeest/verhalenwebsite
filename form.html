<!DOCTYPE html>

<head>

    <title>Form</title>

</head>

<body id="form">

    <h1 id="loginh1">Verhalen</h1>

    <form class="login" action="#">

            <input type="password" id="password" required>
            <button><a href="index.html">Inloggen</a></button>
        </fieldset>
    </form>

<script src="js/form.js"></script>
</body>


</html>
